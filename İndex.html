<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Resmi ve Çerçeveler</title>
    <link rel="stylesheet" href="css/style.css"> <!-- CSS dosyanızı ekleyin -->
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="google.jpg" alt="google resmi">
    </div>
    <div class="bottom-text">Search the web using Google</div>
    <div class="search-container">
        <input type="text" placeholder="Ara...">
        <button type="button">Ara</button>
    </div>

    <div class="frame-container">
        <div class="frame">
            <p>special search</p>
            <p>stanford</p>
            <p>Linux search</p>
        </div>
        <div class="frame">
            <p>Help</p>
            <p>About Google</p>
            <p>Company Info</p>
            <p>Google Logos</p>
        </div>
        <div class="frame email-frame">
            <p>Get Google</p>
            <p>Updates monthly</p>
            <input type="email" placeholder="E-posta Adresiniz">
            <p><button type="button">Subscribe</button></p>
            
        </div>
    </div>

    <footer class="copyright">
        <p>&copy; 2024 Your Company. Tüm hakları saklıdır.</p>
    </footer>
</div>

</body>
</html>
